<app-divider>Modal Component</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal *ngIf="modalOpen" (close)="onClick()">
  <div modalTitle>I am a reusable title placeholder</div>
  <p>This is a section for reusable content in the modal</p>
  <ng-container modalFooter>
    <button class="ui button" (click)="onClick()">CLOSE ME!</button>
  </ng-container>
</app-modal>
